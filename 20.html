<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 20</title>
    <link rel="stylesheet" href="css/20.css">
</head>

<body>

    <header>
        <div class="nomePrograma">
            HABIT
        </div>
        <nav class="Menu">
            <ui>
                <li><a href="#">Início</a></li>
                <li><a href="#">Paginas</a></li>
                <li><a href="#">Destaques</a></li>
                <li><a href="#">Assinar</a></li>
                <li><a href="#">Admin</a></li>
            </ui>
        </nav>
        <div class="inputHeader">
            <input type="text" placeholder="   Pesquisar...">
            <button>Buscar</button>
            <button>Entrar</button>
        </div>
    </header>

    <div class="main-wrapper">
        <div class="main-content-container">

            <aside class="profile-panel">
                <h2>Perfil</h2>
                <div class="profile-image-placeholder"></div>
                <input type="text" class="profile-input" placeholder="Nome">
                <input type="text" class="profile-input" placeholder="Bio">
                <button class="btn-save">Salvar</button>
            </aside>

            <main class="posts-panel">
                <h2>Suas Postagens</h2>

                <div class="post-card">
                    <div class="post-card-image"></div>
                    <div class="post-card-details">
                        <span class="post-card-status">Rascunho</span>
                        <span class="post-card-title">Post 1</span>
                    </div>
                </div>

                <div class="post-card">
                    <div class="post-card-image"></div>
                    <div class="post-card-details">
                        <span class="post-card-status">Publicado</span>
                        <span class="post-card-title">Post 2</span>
                    </div>
                </div>

                <div class="post-card">
                    <div class="post-card-image"></div>
                    <div class="post-card-details">
                        <span class="post-card-status">Em análise</span>
                        <span class="post-card-title">Comentário 1</span>
                    </div>
                </div>

                <div class="post-card">
                    <div class="post-card-image"></div>
                    <div class="post-card-details">
                        <span class="post-card-status">Publicado</span>
                        <span class="post-card-title">Comentário 2</span>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <footer>
        <div class="rodape">
            <div class="divbox">Instagram</div>
            <div class="divbox">Work</div>
            <div class="divbox">Bags</div>
            <div class="divbox">Lamp</div>
            <div class="divbox">Books</div>
        </div>
        <p> &copy; 2025 Meu Site. </p>

    </footer>

</body>

</html>
