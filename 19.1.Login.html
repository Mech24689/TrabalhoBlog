<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABIT - Dashboard Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="navegacao-principal">
            <div class="logo">HABIT</div>
            <ul class="menu-navegacao">
                <li><a href="#">Início</a></li>
                <li><a href="#">Páginas</a></li>
                <li><a href="#">Destaques</a></li>
                <li><a href="#">Assinar</a></li>
                <li><a href="#">Admin</a></li>
            </ul>
        </nav>
        <div class="area-busca">
            <input type="text" placeholder="Buscar..." class="campo-busca">
            <button class="botao-busca">Buscar</button>
            <a href="19.1.Login.html"><button class="botao-entrar">Entrar</button></a>
        </div>
    </header>



    <main class="container-auth">
        <div class="card-auth">
            <h1 class="titulo-auth">Entrar</h1>

            <form class="formulario-auth">
                <div class="campo-auth">
                    <input type="email" id="email-login" class="input-auth" placeholder="E-mail" required>
                </div>

                <div class="campo-auth">
                    <input type="password" id="senha-login" class="input-auth" placeholder="Senha" required>
                </div>

                <button type="submit" class="botao-principal-auth">Entrar</button>
            </form>

            <div class="separador-auth">Ou</div>

            <button class="botao-google-auth">Entrar com Google</button>

            <div class="links-auth">
                <a href="#" class="link-secundario">Esqueci a senha</a>
                <a href="19.2.Criar-Conta.html" class="link-secundario">Criar conta</a>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="links-rodape">
            <span>Instagram</span>
            <span>Work</span>
            <span>Bags</span>
            <span>Lamp</span>
            <span>Books</span>
        </div>
        <p>&copy; 2025 Meu Site.</p>
    </footer>
</body>

</html>
