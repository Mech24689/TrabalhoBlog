<body>

    <header>
        <div class="nomePrograma">
            HABIT
        </div>
        <nav class="Menu">
            <ui>
                <li><a href="14.html">Início</a></li>
                <li><a href="#">Paginas</a></li>
                <li><a href="#">Destaques</a></li>
                <li><a href="#">Assinar</a></li>
                <li><a href="#">Admin</a></li>
            </ui>
        </nav>
        <div class="inputHeader">
            <input type="text" placeholder="   Pesquisar...">
            <button>Buscar</button>
            <button>Entrar</button>
        </div>
    </header>

    <div class="dashboard-container login-layout">
    <main class="content-area login-card-container">
        <section class="card login-card">
            <h2>Criar Conta</h2>
            
            <form>
                <label for="nome" class="sr-only">Nome completo</label>
                <input type="text" id="nome" placeholder="Nome completo" required>
                
                <label for="email" class="sr-only">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>
                
                <label for="senha" class="sr-only">Senha</label>
                <input type="password" id="senha" placeholder="Senha" required>

                <label for="confirmar-senha" class="sr-only">Confirmar senha</label>
                <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Concordo com os termos e a política de privacidade</label>
                </div>
                
                <button type="submit" class="btn btn-cadastro-primary">Cadastrar</button>
            </form>
        </section>
    </main>
</div>

   <footer>
